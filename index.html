<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Time</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="sudoku.css">
</head>
<body>
  <h1>Sudoku Challenge</h1>
  <div class="game-layout">
    <!-- Left panel -->
    <div class="left-panel">
      <h2>How to Play?</h2>
      <p>
        Sudoku is a logic-based puzzle where you fill a 9×9 grid with numbers 1–9. Each row, column, 
        and 3×3 subgrid must contain each number only once. Use logic and deduction to solve!
      </p>
    </div>

    <!-- Sudoku Grid -->
    <div class="sudoku-grid" id="sudoku-grid">
      <!-- Grid is dynamically populated with JavaScript -->
    </div>

    <!-- Right panel -->
    <div class="right-panel">
      <img src="happy-digital-birds.jpg" alt="Happy digital birds" />
    </div>
  </div>

  <div class="controls">
    <button id="new-game">New Game</button>
    <button id="check-solution">Check Solution</button>
    <button id="reset">Reset</button>
  </div>

  <footer>
    <p>Enjoy the game! Created by Claus</p>
    <p>Copyright @2025</p>
  </footer>

  <!-- Link to the JavaScript file -->
  <script src="sudoku.js" defer></script>
</body>
</html>
