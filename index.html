<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: beige;
        }

        h1 {
            font-size: 2.5rem;
            color: darkpurple;
            text-align: center;
            margin-bottom: 20px;
        }

        .difficulty {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            width: 100%;
            height: 100%;
            max-width: 450px;
            margin: 20px 0;
            border: 3px solid black;
        }

        .cell {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .cell:disabled {
            background-color: #e6e6e6;
            color: black;
            font-weight: bold;
            border-color: black;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            margin-top: 15px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Sudoku</h1>
    <div class="difficulty">
        <label for="difficulty">Select Difficulty: </label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="sudoku-container">
        <canvas id="sudokuCanvas"></canvas>
        <div class="sudoku-grid"></div>
    </div>
    <button id="checkButton">Check Solution</button>
    <script src="script.js"></script>
</body>
</html>
